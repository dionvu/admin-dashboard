<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="dashboard">
      <div id="dashboard-header">
        <img src="assets/view-dashboard.png">
        <h1>Dashboard</h1>
      </div>
      <div class="section" id="dashboard-top">
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
      </div>
      <div class="section" id="dashboard-bottom">
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
      </div>
    </div>
    <div id="nav">
      <div id="nav-top">
        <div id="search">
          <img id="search-icon" src="assets/magnify.png">
          <div id="search-bar"></div>
        </div>
        <div id="nav-top-right">
          <img id="bell-icon" src="assets/bell-ring-outline.png" alt="">
          <img src="assets/profile.jpg" id="profile-pic" alt="">
          <h2>Dion Vu</h2>
        </div>
      </div>
      <div id="nav-bottom">

      </div>
    </div>
    <div id="main">

    </div>
